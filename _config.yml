# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: DefNed's Blog
subtitle: 业精于勤而荒于嬉<br>行成于思而毁于随
description: DefNed|blog|node.js|C#|Mongodb
author: DefNed
language: zh-Hans
timezone:
rss: /atom.xml

# next themes config
duoshuo_shortname: defned
baidu_analytics: a4d18c6afc399fa562f87ee503de99ea
jiathis: true
# swiftype_key: q7znTU-CPwnb8Wo7z8n4
duoshuo_hotartical: true
social:
  GitHub: https://github.com/Fengxq2014
#  Twitter: your-twitter-url
  Weibo: http://weibo.com/u/2061371847
#  DouBan: your-douban-url
#  ZhiHu: your-zhihu-url
creative_commons: by-nc-sa
avatar: http://7xqe60.com1.z0.glb.clouddn.com/default_avatar.JPG

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://defned.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  message: update
  repo: 
    github: git@github.com:Fengxq2014/fengxq2014.github.io.git,master
